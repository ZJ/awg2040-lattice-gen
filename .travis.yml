language: c
compiler: gcc
sudo: false
env:
  global:
  - CTEST_OUTPUT_ON_FAILURE=true
addons:
  apt:
    packages:
    - libgtest-dev
    - lcov
    - mingw-w64-dev
    - binutils-mingw-w64-i686
    - binutils-mingw-w64-x86-64
    - gcc-mingw-w64-base
    - gcc-mingw-w64-i686
    - gcc-mingw-w64-x86-64
    - g++-mingw-w64-i686
    - g++-mingw-w64-x86-64
    - gcc-mingw-w64
    - g++-mingw-w64
    - mingw-w64
    - gcc-multilib
    - g++-multilib
install:
- gem install coveralls-lcov
before_script:
- cd ${TRAVIS_BUILD_DIR}
- mkdir -p build
- mkdir -p deploy
- cd build
- cmake .. -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/deploy -DCMAKE_BUILD_TYPE=Debug
- make coverage-zero
- make
- make all-tests
- make coverage-initial
script:
- cd ${TRAVIS_BUILD_DIR}/build && make test
after_success:
- echo -e "\e[32m( ' \u25bd ' )b  $TRAVIS_BRANCH of $TRAVIS_REPO_SLUG on $HOST\e[0m"; make coverage-results
- coveralls-lcov --repo-token ${COVERALLS_TOKEN} tests/coverage.info
after_failure:
- echo -e "\e[31m(╯°□°)╯︵ ┻━┻  $HOST\e[0m"
before_deploy:
- cd ${TRAVIS_BUILD_DIR}/build
- for TOOLCHAIN in $(ls ../cmake-toolchains/*.toolchain); do ../cmake-toolchains/movePackage.sh "$TOOLCHAIN"; done
- ls ${TRAVIS_BUILD_DIR}/deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${TRAVIS_BUILD_DIR}/deploy/awg2040-lattice-gen*
  on:
    tags: true
  skip_cleanup: true
