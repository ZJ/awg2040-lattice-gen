language: c
compiler: gcc
sudo: false
env:
  global:
  - CTEST_OUTPUT_ON_FAILURE=true
addons:
  apt:
    packages:
    - libgtest-dev
    - lcov
install:
- gem install coveralls-lcov
- gtest/build_gtest.sh
before_script:
- cd ${TRAVIS_BUILD_DIR}
- mkdir -p build
- mkdir -p deploy
- cd build
- cmake .. -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/deploy
- make coverage-zero
- make
- make all-tests
- make coverage-initial
script:
- cd ${TRAVIS_BUILD_DIR}/build && make test
after_success:
- echo -e "\e[32m( ' \u25bd ' )b  $TRAVIS_BRANCH of $TRAVIS_REPO_SLUG on $HOST\e[0m"; make coverage-results
- coveralls-lcov --repo-token ${COVERALLS_TOKEN} tests/coverage.info
after_failure:
- echo -e "\e[31m(╯°□°)╯︵ ┻━┻  $HOST\e[0m"
before_deploy:
- make install
- ls ${TRAVIS_BUILD_DIR}/deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}/deploy/awg2040-lattice-gen
  on:
    tags: true
  skip_cleanup: true
