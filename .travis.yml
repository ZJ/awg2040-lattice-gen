language: c
compiler: gcc
sudo: false
addons:
  apt:
    packages:
      - libgtest-dev
      - lcov
install:
  - gem install coveralls-lcov
  - gtest/build_gtest.sh
before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --zerocounters
script:
  - make && make check
after_success:
  - echo -e "\e[32m( \' \u25bd \` )b  $TRAVIS_BRANCH of $TRAVIS_REPO_SLUG on $HOST\e[0m"
after_failure:
  - echo -e "\e[31m(╯°□°)╯︵ ┻━┻  $HOST\e[0m"
